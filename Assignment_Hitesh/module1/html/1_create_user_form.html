	            </table>

                	<tr>

                	</tr>
            	</table>

            		<h3>Step 3 : Card Details</h3>
            	<table class="t1" border="1px solid" cellpadding="10" cellspacing="3" align="center" tabindex="2">

	                <tr class="tr1">
	                	
	                	<b class="b1"><u>Card Types</u></b><br>
	                	<input type="radio" name="card" id="VISA" value="cardtype" checked>

	                	<input type="radio" name="card" id="AmEx" value="cardtype">
	                	<img src="img/A.png" height="50px" width="50px" style="margin-bottom: -11px;"><b> AmEx </b>
	              		<input type="radio" name="card" id="AmEx" value="cardtype">
	              		<img src="img/M.png" height="30px" width="50px" style="margin-bottom: 1px;"><b> Mastercard </b>

	                </tr>
	                <tr class="tr1">
	                	<br>
	                	<td>Card number :</td>
	                	<td><input type="number" name="cardno"></td>
	                </tr>
	                <tr class="tr1">
	                	<td>Security code  :</td>
	                	 <td><input type="password" name="scode"></td>
	                </tr>
	                <tr class="tr1">
	                	<td>Name Of card :</td>
	                	<td><input type="text" name="cardname" placeholder="Exact name as on the card"></td>
	                </tr>
	            </table>
	            <button class="button">BUY IT!</button>
